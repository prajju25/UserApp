<!DOCTYPE html>
<html>
	<head>
		<title>Spring Boot Example</title>
		<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<h1>Login</h1>
		<div>
			<label for="username">UserName</label>

	</body>
</html>
